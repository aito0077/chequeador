<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel-body">
        <h2 class="text-center">Ingresar</h2>
        <form method="post" ng-submit="login()" name="loginForm">
          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="text" name="mail" ng-model="mail" placeholder="Email" required autofocus>
            <span class="ion-at form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Clave" required>
            <span class="ion-key form-control-feedback"></span>
          </div>

          <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-danger">Ingresa</button>

          <!--p class="text-center">
            <a href="#">Forgot your password?</a>
          </p-->

          <p class="text-center text-muted">
            <small>No tienes cuenta? <a ng-href="#/users/signup">Registrarse</a></small>
          </p>

          <div class="signup-or-separator">
            <h6 class="text-center">O</h6>
            <hr>
          </div>
        </form>

        <span ng-click="authenticate('facebook')" class="btn btn-block btn-facebook">
            <span class="fa-stack">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
            </span> Ingresa con Facebook
        <span ng-click="authenticate('twitter')" class="btn btn-block btn-twitter">
            <span class="fa-stack">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
            </span> Ingresa con Twitter 
        </span>

    </div>
  </div>
</div>
