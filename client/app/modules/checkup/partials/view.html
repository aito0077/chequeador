<div class="container" ng-controller="CheckupViewController" >

    <section style="background:#efefe9;">
        <div class="container">
            <div class="row">
                <div class="board">
                    <div class="board-inner">
                        <ul class="nav nav-tabs" id="myTab">
                            <div class="liner"></div>
                            <li ng-repeat="phase in phases" class="{{phase.id == current_phase.id ? 'active' : ''}}">
                                <a ng-click="activePhase(phase.id)" data-toggle="tab" title="{{phase.title}}">
                                    <span class="round-tabs {{phase.order}}">
                                        <i class="glyphicon glyphicon-{{phase.icon}}"></i>
                                    </span> 
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="tab-content">
                        <div class="tab-pane {{'creation' == current_phase.id ? 'in active' : ''}} fade " id="creation">
                            <div class="col-md-10 col-md-offset-1">
                                <h2>{{checkup.quote.text}}</h2>
                                <h3>{{checkup.quote.where}}</h3>
                                <h4>{{checkup.quote.when | date: "d 'de' MMMM yyyy" }}</h4>
                                <div>
                                    <span class="badge badge-success">{{checkup.quote.category}}</span><div class="pull-right"><span class="label"></span> <span class="label">story</span> <span class="label">blog</span> <span class="label">personal</span></div>
                                </div> 
                            </div>
                        </div>
                        <div class="tab-pane {{'sources' == current_phase.id ? 'in active' : ''}} fade " id="sources">
                            <div ng-repeat="source in checkup.sources">
                                <h2>{{source.what}}</h2>
                                <h2>{{source.type}}</h2>
                            </div>
                        </div>
                        <div class="tab-pane {{'context' == current_phase.id ? 'in active' : ''}} fade " id="context">
                            <div ng-repeat="context in checkup.contexts">
                                <h2>{{context.body}}</h2>
                            </div>
                        </div>
                        <div class="tab-pane {{'qualification' == current_phase.id ? 'in active' : ''}} fade " id="qualification">
                            <p>
                               Calificacion
                            </p>
                        </div>

                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </section>

</div>
