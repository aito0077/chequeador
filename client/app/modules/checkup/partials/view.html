<div class="container col-md-12" ng-controller="CheckupViewController" >

        <div class="step-centered">

            <article class="step-entry" ng-repeat="step in phases">

                <div class="step-entry-inner">

                    <div class="step-icon">
                        {{step.icon}}
                    </div>

                    <div class="step-label">
                        <div ng-show="step.empty">
                            <div class="step-call" ng-click="edit(step.id)">
                                {{step.text}}
                            </div>
                            <small class="pull-left text-muted">
                                <span id="help-{{step.id}}">Â¿Que es esto?</span>
                            </small>
                        </div>
                        <div ng-show="!step.empty">
                            <div>

                                <ng-include src="itemUrl(step.id)"/>


                            </div>
                        </div>

                    </div>

                </div>

            </article>

        </div>

    
</div>
