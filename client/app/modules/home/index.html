    <div class="status-bar row">
        <div class="col-md-9 status-action">
            <a ng-href="#/checkup/new" ng-show="user_id">
                Iniciar un Chequeo 
                <i class="glyphicon glyphicon-play-circle"></i>
            </a>
            <a ng-href="#/users/login?url=home" ng-show="!user_id">
                Iniciar un Chequeo 
                <i class="glyphicon glyphicon-play-circle"></i>
            </a>
        </div>
        <div class="col-md-3 text-left help-action">
            <span id="help-action"> Ayuda </span>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row">

            <div id="main-content" class="col-md-12">
                <div ui-view></div>
            </div>
            
            <div id="sidebar-wrapper" class="collap">
                <div class="sidebar-module sidebar-module-inset">
                    <p>
                        El Chequeador es una herramienta participativa para realizar chequeos en forma colectiva desde cualquier plataforma gestionada de forma colectiva
                    </p>
                </div>
            </div>

        </div>

    </div>

        <script>
            $('#help-action').on('click', function(e) {
                e.preventDefault();
                var sidebar_collapsed = $( "#sidebar-wrapper" ).hasClass( "collap" );
                if(sidebar_collapsed) {
                    $('#sidebar-wrapper').removeClass('collap');
                    $('#sidebar-wrapper').addClass('col-md-3');
                    $('#main-content').removeClass('col-md-12');
                    $('#main-content').addClass('col-md-9');
                } else {
                    $('#sidebar-wrapper').removeClass('col-md-3');
                    $('#sidebar-wrapper').addClass('collap');
                    $('#main-content').removeClass('col-md-9');
                    $('#main-content').addClass('col-md-12');
                }
            });
        </script>
